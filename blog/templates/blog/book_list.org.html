{% extends 'blog/base.html' %}

{% block content %}
    {% for book in books %}
        <div class="post">
            {% if book.photo %}
                <img src="{{ book.photo.url }}" />
            {% endif%}
            <div class="date">
                {{ book.published_date }}
            </div>
            <h1><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h1>
            <p>{{ book.text|linebreaksbr }}</p>
           
        </div>
    {% endfor %}
{% endblock content %}
