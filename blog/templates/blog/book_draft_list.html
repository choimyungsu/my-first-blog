{% extends 'blog/base.html' %}

{% block content %}
<div class="container">
    {% for book in books %}
        <div class="post">
            <p class="date">created: {{ book.created_date|date:'d-m-Y' }}</p>
            <h1><a href="{% url 'book_detail' pk=book.pk %}">{{ book.title }}</a></h1>
            <p>{{ book.text|truncatechars:200 }}</p>
        </div>
    {% empty %}
            <p> 발행 안된 책이 없습니다.</p>
    {% endfor %}
</div>    
{% endblock %}
